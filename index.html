<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Study Notes</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />

    <style>
      h1 {
        font-size: 1.5em !important;
      }

      h2 {
        font-size: 1.2em !important;
        text-transform: none !important;
      }

      h3 {
        font-size: 1em !important;
        text-transform: none !important;
      }

      p,
      ul,
      ol,
      tr,
      th,
      td {
        font-size: 20px;
      }

      strong {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          id="md_section"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n>>>\n$"
        ></section>
      </div>
    </div>

    <script>
      // Specify the default markdown file (without extension)
      // You can select the markdown file 
      const mdTitleDefault = "slide";
      setAttribute(getMdTitle);

      // Get the markdown file name stored in the local storage
      function getMdTitle() {
        if (!localStorage.getItem("md")) {
          localStorage.setItem("md", mdTitle);
          return mdTitleDefault;
        } else {
          return localStorage.getItem("md");
        }
      }

      // Set the markdown file as the HTML attr
      function setAttribute(callback) {
        const mdTitle = callback();
        console.log('Using the markdown file "' + mdTitle + '"');
        const el = document.getElementById("md_section");
        mdPath = "md/" + mdTitle + ".md";
        el.setAttribute("data-markdown", mdPath);
      }
    </script>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
